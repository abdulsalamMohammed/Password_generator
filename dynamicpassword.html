<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance password generator</title>
    <link rel="stylesheet" href="dynamicpswstyle.css">
    <script src="https://kit.fontawesome.com/e306afbf76.js" crossorigin="anonymous"></script>
</head>
<body>
    <head>
        <nav>
            <a href="simplepasswordgenerator.html">Random Password</a>
            <a href="#">Dynamic Password</a>
        </nav>
    </head>
    <div class="container">
        <div class="tittle">
            <h1>Password Generator</h1>
            <div class="result_container">
                <span id="passwordDisplay" class="password" ></span>
                <button class="copy_btn" id="copy_btn">
                    <i class="fa fa-clipboard"></i>
                </button>
            </div>
        </div>
        <form action="#" class="form" id="passwordGeneratorForm">
            <label for="characterNumberRange">Number Of Character</label>
            <div class="charcter_amount_container">
                <input type="range" min="1" max="25" value="10" 
                id="characterAmountRange">
                <input class="number_input" type="NUmber" min="1" max="25" 
                value="10" id="characterAmountNumber">
            </div>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            <div class="btn_container">
                <button type="submit" class="btn" onclick="generatePassword()">Generate Password</button>
            </div>
        </form>
    </div>
    <script src="password.js"></script>
</body>
</html>
